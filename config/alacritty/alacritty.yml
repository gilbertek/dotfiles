# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# These configuration files will be loaded in order, replacing values in files
# loaded earlier with those loaded later in the chain. The file itself will
# always be loaded last.
#import:
#  - /path/to/alacritty.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

window:
  dimensions:
   columns: 80
   lines: 24

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
   x: 2
   y: 2

  decorations: none

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
#  JetBrainsMono Nerd Font/ Hack Nerd Font / Fira Code Nerd Font / Iosevka Nerd Font
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 10.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
   x: 0
   y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upward.
  glyph_offset:
   x: 0
   y: 0

  use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

schemes:
  # Colors Sonokai Atlantis
  sonokai_atlantis: &sonokai_atlantis
    primary:
      background: "0x2a2f38"
      foreground: "0xe1e3e4"

    normal:
      black: "0x181a1c"
      red: "0xff6578"
      green: "0x9dd274"
      yellow: "0xeacb64"
      blue: "0x72cce8"
      magenta: "0xba9cf3"
      cyan: "0xf69c5e"
      white: "0xe1e3e4"

    bright:
      black: "0x181a1c"
      red: "0xff6578"
      green: "0x9dd274"
      yellow: "0xeacb64"
      blue: "0x72cce8"
      magenta: "0xba9cf3"
      cyan: "0xf69c5e"
      white: "0xe1e3e4"
  # }}}

  # {{{ Base16 Default Dark
  base16_default_dark: &base16_default_dark
    # Default colors
    primary:
      background: '#181818'
      foreground: '#d8d8d8'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#d8d8d8'
      cursor: '#d8d8d8'

    # Normal colors
    normal:
      black:   '#181818'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#d8d8d8'

    # Bright colors
    bright:
      black:   '#585858'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#f8f8f8'
  # }}}

colors: *base16_default_dark

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

# Bell
# The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOutExpo
  duration: 50

background_opacity: 0.9

selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style: Block
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

# Mouse bindings
mouse_bindings:
